<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>

  <h1>IP Address Tracker</h1>

  <div class="search__ipaddress">
    <input id="input_search_ipAddress" type="text" placeholder="Search for any IP address or domain">
    <button id="btn_ip_search" type="button">></button>
  </div>

  <div class="info">
    <div class="info__ipAddress">
      <h3 
        class="info__ipAddress__title, title"
      >
        IP Address
      </h3>
      <p id="ip" class="info__ipAddress__address"></p>
    </div>

    <div class="info__location">
      <h3
        class="info__location__title, title"
      >
        Location
    </h3>
      <p id="location" class="info__location__address"></p>
    </div>

    <div class="info__timezone">
      <h3
        class="info__timezone__title, title"
      >
        Timezone
      </h3>
      <p id="utc" class="info__timezone__time"></p>
    </div>

    <div class="info__isp">
      <h3
        class="info__isp__title, title"
      >
        ISP
      </h3>
      <p id="isp" class="info__isp__name"></span>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
